<!DOCTYPE html>
<html>
<head>
    <title>Spin Wheel</title>
    <link rel="stylesheet" type="text/css" href="spin.css">

</head>
<body>
<div class="container">
        <div class="spinbtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>situps</span></div>
            <div class="number" style="--i:2;--clr:#709edb;"><span>20 situps</span></div>
            <div class="number" style="--i:3;--clr:#891d43;"><span>walk 30 mins</span></div>
            <div class="number" style="--i:4;--clr:#5bfa06;"><span>20 jumps</span></div>
            <div class="number" style="--i:5;--clr:#4545c7;"><span>30 pushups</span></div>
            <div class="number" style="--i:6;--clr:#cccc4e;"><span>run 20 mins </span></div>
            <div class="number" style="--i:7;--clr:#0a7e38;"><span>30 sit-ups</span></div>
            <div class="number" style="--i:8;--clr:#b04296;"><span>20 sqauts</span></div>
            <div class="number" style="--i:9;--clr:#9153cf;"><span>30 jumps</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinbtn = document.querySelector('.spinbtn');
        let value = Math.ceil(Math.random() * 3600);

        spinbtn.onclick = function()
        {
            wheel.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }


    </script>
</body>
</html>
